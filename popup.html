<!DOCTYPE html>
<html>
<head>
  <title>Uzay Transkript v3.0</title>
  <meta charset="utf-8">
  <style>
      body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          width: 340px;
          background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
          color: #e0e0e0;
          padding: 15px;
          margin: 0;
          box-sizing: border-box;
      }

      h3 {
          text-align: center;
          color: #00d2ff;
          margin-top: 0;
          text-transform: uppercase;
          letter-spacing: 1px;
      }

      .panel {
          background: rgba(255, 255, 255, 0.05);
          backdrop-filter: blur(10px);
          border: 1px solid rgba(255, 255, 255, 0.1);
          border-radius: 12px;
          padding: 10px;
          margin-bottom: 15px;
      }

      textarea {
          width: 100%;
          height: 80px;
          background: rgba(0, 0, 0, 0.3);
          border: 1px solid #3a3a5e;
          color: #00ffcc;
          padding: 8px;
          border-radius: 8px;
          resize: none;
          font-family: monospace;
          font-size: 11px;
      }
      
      textarea:focus { outline: none; border-color: #00d2ff; }

      button {
          background: linear-gradient(180deg, #2b2d42, #1a1a2e);
          color: #fff;
          border: 1px solid #45a29e;
          padding: 8px;
          border-radius: 6px;
          cursor: pointer;
          font-weight: bold;
          font-size: 11px;
          text-transform: uppercase;
          margin-top: 5px;
      }
      button:hover { border-color: #66fcf1; color: #66fcf1; }

      .full-width { width: 100%; }

      .controls-grid {
          display: grid;
          grid-template-columns: 1fr 1fr 1fr;
          gap: 5px;
          margin-top: 5px;
      }

      /* Ayarlar Satırı */
      .settings-row {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 8px;
          font-size: 11px;
          background: rgba(0,0,0,0.2);
          padding: 5px;
          border-radius: 5px;
      }

      input[type=number] {
          width: 40px;
          background: #222;
          border: 1px solid #444;
          color: #fff;
          border-radius: 4px;
          padding: 3px;
          text-align: center;
      }

      .speed-control {
          display: flex;
          align-items: center;
          justify-content: space-between;
          font-size: 11px;
          margin-bottom: 5px;
      }
      
      input[type=range] { width: 60%; accent-color: #00d2ff; }

      .status-text {
          font-size: 10px;
          color: #aaa;
          text-align: center;
          margin-top: 5px;
          height: 15px;
          overflow: hidden;
          white-space: nowrap;
          text-overflow: ellipsis;
      }
  </style>
</head>
<body>
  <h3>Orbit Sync v3.0</h3>

  <div class="panel">
      <textarea id="output" placeholder="YouTube transkriptini buraya yapıştır..."></textarea>
      
      <div class="settings-row">
          <span>Birleştirme (Satır):</span>
          <input type="number" id="blockSizeInput" value="2" min="1" max="10">
      </div>

      <button id="btnProcess" class="full-width">Veriyi Yükle ve Hazırla</button>
  </div>

  <div class="panel">
      <div class="speed-control">
          <span>Hız: <span id="speedValue">1.0</span>x</span>
          <input type="range" id="speedSlider" min="0.5" max="5.0" step="0.1" value="1.0">
          <label style="font-size:9px; display:flex; align-items:center;">
              <input type="checkbox" id="autoSyncCheck" checked> Oto
          </label>
      </div>

      <button id="btnStartStop" class="full-width" style="border-color: #00ffcc; color: #00ffcc;">BAŞLAT</button>
      <div id="currentStatus" class="status-text">Sistem Beklemede...</div>
  </div>

  <div class="panel">
      <div class="controls-grid">
          <button id="btnPrev">⏪ Önceki</button>
          <button id="btnPlayVideoOnly">Video ⏯️</button>
          <button id="btnNext">Sonraki ⏩</button>
      </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
